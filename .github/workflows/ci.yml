name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Generate coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.json | \
            jq -r '"- **" + .total.statistics + "**: " + (.total.covered | tostring) + "/" + (.total.covered | tostring) + " (" + (.total.pct | tostring) + "%)"' 2>/dev/null || \
          echo "Coverage report generated at coverage/lcov-report/index.html"
        continue-on-error: true

      - name: Show coverage in PR comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const coverageSummary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const totalPct = coverageSummary.total.pct.toFixed(1);
              const totalCovered = coverageSummary.total.covered;
              const totalTotal = coverageSummary.total.total;

              const emoji = totalPct >= 80 ? '✅' : totalPct >= 50 ? '⚠️' : '❌';

              const comment = `
              ## Test Coverage ${emoji}

              **Coverage:** ${totalPct}% (${totalCovered}/${totalTotal} statements)

              | Category | Coverage |
              |----------|----------|
              | Statements | ${coverageSummary.total.statements.pct}% |
              | Branches | ${coverageSummary.total.branches.pct}% |
              | Functions | ${coverageSummary.total.functions.pct}% |
              | Lines | ${coverageSummary.total.lines.pct}% |

              View full coverage report: [coverage/lcov-report/index.html](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}#artifact)
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (e) {
              console.log('Could not generate coverage comment:', e.message);
            }
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: gcalendar-mcp
          fail_ci_if_error: false
        continue-on-error: true
